# Netlify Configuration for MediFlow Frontend Deployment

[build]
  # Build command
  command = "npm run build"
  # Publish directory (where Vite outputs)
  publish = "dist/public"
  # Build functions directory (if using serverless functions)
  functions = "netlify/functions"

# Environment variables
[build.environment]
  NODE_ENV = "production"
  # Replace with your Render backend URL
  # Format: https://your-app-name.onrender.com
  VITE_API_URL = "https://mediflow-backend.onrender.com"

# Redirect all routes to index.html for client-side routing (Wouter)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Redirect HTTP to HTTPS
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# Cache rules for assets
[[headers]]
  for = "/*"
  [headers.values]
    # Allow CORS for API calls
    Access-Control-Allow-Origin = "*"
    # Cache static assets for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    # Don't cache HTML file
    Cache-Control = "public, max-age=0, must-revalidate"

# Development configuration
[dev]
  # Run npm run dev
  command = "npm run dev"
  port = 5173
  publish = "client/src"

# Context for production
[context.production]
  command = "npm run build"
  publish = "dist/public"

# Context for deploy-preview
[context.deploy-preview]
  command = "npm run build"
  publish = "dist/public"
  environment.VITE_API_URL = "https://mediflow-backend.onrender.com"

# Context for branch-deploy
[context.branch-deploy]
  command = "npm run build"
  publish = "dist/public"
  environment.VITE_API_URL = "https://mediflow-backend.onrender.com"
